<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche GT3 RS Collection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d11a2a;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        figure {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        figcaption {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }
    </style>

</head>
<body>

    <h1>Porsche GT3 RS Collection</h1>
    <p>Explore the beauty of the Porsche 911 GT3 RS in different settings.</p>

    <div class="image-container">
        <figure>
            <img src="https://hips.hearstapps.com/hmg-prod/images/racing-yellow-911-gt3rs-weissach-package-047-dsc07430-1677506360.jpg?crop=0.668xw:1.00xh;0.197xw,0&resize=1200:*" alt="Porsche GT3 RS on a racetrack" title="Porsche GT3 RS - Racetrack">
            <figcaption>Image 1: Porsche GT3 RS on a racetrack. (Source: Unsplash)</figcaption>
        </figure>
        
        <figure>
            <img src="https://rotawach.co.uk/cdn/shop/articles/gt3rs.webp?v=1704753006" alt="Porsche GT3 RS parked in a city" title="Porsche GT3 RS - City">
            <figcaption>Image 2: Porsche GT3 RS parked in a city. (Source: Porsche Official)</figcaption>
        </figure>
        
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAV9Grjt6zQWWZQloRZosG_8dGe35b7Y0SRQ&s" alt="Porsche GT3 RS in a showroom" title="Porsche GT3 RS - Showroom">
            <figcaption>Image 3: Porsche GT3 RS in a showroom. (Source: Exotic Cars)</figcaption>
        </figure>
    </div>

</body>
</html>

</html>
