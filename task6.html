<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Focus Effect on Input Fields */
        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Result Styling */
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">
        <h2>Petrol Calculator</h2>

        <!-- Input for Petrol Price per Liter -->
        <label for="pricePerLiter">Cost per Liter (€):</label>
        <input type="number" id="pricePerLiter" value="1.72" step="0.01">

        <!-- Input for Number of Liters -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.01">

        <!-- Calculate Button -->
        <button onclick="calculateCost()">Calculate</button>

        <!-- Display Result -->
        <p id="result">Total Cost: €0.00</p>
    </div>

    <script>
        /**
         * Function to calculate the total petrol cost
         */
        function calculateCost() {
            // Get values from input fields
            let pricePerLiter = parseFloat(document.getElementById("pricePerLiter").value);
            let liters = parseFloat(document.getElementById("liters").value);

            // Calculate the total cost
            let totalCost = pricePerLiter * liters;

            // Display the result
            document.getElementById("result").innerText = "Total Cost: €" + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
